<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/writeData.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57ae888bd4.js" crossorigin="anonymous"></script>
    <title>Write Data</title>
</head>
<body>
    <section id="top">
        <div class="container">
            <div class="left">Todays Time & Date</div>
            <div class="right">
                <div class="top-nav">
                    <ul id="menu-top-nav">
                        <li><a href="login.html">Log In</a><span>|</span></li>
                        <li><a href="writeData.html">Detail</a><span>|</span></li>
                        <li><a href="#">Item-3</a><span>|</span></li>
                        <li><a href="#">Item-4</a><span>|</span></li>
                        <li><a href="#">Item-5</a><span></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <header class="header">
        <div class="logo"><img class="logo-img" src="./images/logo.avif" alt="SIS Logo"></div>
        <h2 class="header-heading lg-heading text-light">Student Information system</h2>
    </header>

    <div class="navbar">
        <div class="container"> 
            <div class="nav-items">
                <a href="index.html" class="nav-item nav-item-1 md-heading text-light">Home</a>
                <a href="#" class="nav-item nav-item-2 md-heading text-light">About Us</a>
                <a href="#" class="nav-item nav-item-3 md-heading text-light">Staff</a>
                <a href="#" class="nav-item nav-item-4 md-heading text-light">Gallary</a>
                <a href="contact.html" class="nav-item nav-item-5 md-heading text-light">Contact Us</a>
            </div>
        </div>
    </div>

    <section class="main">
        <div class="container">
            <div class="form-wrapper">
                <form class="form">
                    <div class="student-details">
                        <label for="schNo">School Number : </label>
                        <input class="schNo" type="number" name="schNo" id="schNo" placeholder="School Number">

                        <label for="class">Class : </label>
                        <select name="class" id="class">
                            <option value="notApplicable">Not Applicable</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="Bsc">Bsc</option>
                            <option value="Msc">Msc/option>
                            <option value="Phd">Phd</option>
                        </select>

                        <label for="section">Section : </label>
                        <select name="section" id="section">
                            <option value="notApplicable">Not Applicable</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>

                        <label for="fname">First Name : </label>
                        <input type="text" name="firstName" id="fname" placeholder="First Name">    
    
                        <label for="lname">Last Name : </label>
                        <input type="text" name="lastName" id="lname" placeholder="Last Name"><br>
    
                        <label for="fatherName">Father Name : </label>
                        <input type="text" name="fatherName" id="fatherName" placeholder="Father Name"><br>
    
                        <label for="mothername">Mother Name : </label>
                        <input type="text" name="motherName" id="motherName" placeholder="Mother Name"><br>
    
                        <label for="gender">Gender : </label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
    
                        <label for="dob">Date of birth : </label>
                        <input type="date" name="dob" id="dob">
                    </div>

                    <div class="contact-details">
                        <div class="contact-details-left">
                            <label for="address">Address : </label><br>
                            <textarea name="address" id="address" placeholder=" Start writing here..."></textarea>
                        </div>
                        
                        <div class="contact-details-right">
                            <label for="country">Country : </label>
                            <input type="text" name="country" id="country" placeholder="Country">

                            <label for="state">State : </label>
                            <input type="text" name="state" id="state" placeholder="State"><br>
        
                            <label for="city">City : </label>
                            <input type="text" name="city" id="city" placeholder="City">

                            <label for="pincode">Pin Code : </label>
                            <input class="pincode" type="number" name="pincode" id="pincode" placeholder="Pin Code"><br><br>
        
                            <label for="mobNo">Mobile No : </label>
                            <input class="mobNo" type="number" name="mobNo" id="mobNo" placeholder="Mobile Number">

                            <label for="parentMobNo">Parent Mobile No : </label>
                            <input class="mobNo" type="number" name="parentMobNo" id="parentMobNo" placeholder="Parent Mobile Number"><br>
        
                            <label for="email">Email : </label>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="other-details">
                        <div class="other-details-left">
                            <div class="student-image"><p class="text-grey md-heading">Image Preview</p></div>
                            <label for="image">Image : </label>
                            <input type="file" name="image" id="image">
                        </div>

                        <div class="other-details-right">
                            <label for="note">About Student : </label><br>
                            <textarea name="note" id="note" placeholder=" Start writing here..."></textarea>                        
                        </div>    
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-primary" type="submit">View Details</button>
                        <button class="btn btn-primary" type="submit">Add Details</button>
                    </div>
               
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">               
            <i class="fa-brands fa-facebook text-light fa-4x"></i>
            <i class="fa-brands fa-twitter text-light fa-4x"></i>
            <i class="fa-brands fa-instagram text-light fa-4x"></i>
        </div>   
        <p class="text-light small-heading">Student Information System &copy; 2020, All Rights Reserved</p>
    </footer>
    
</body>
</html>
