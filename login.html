<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img class="logo-img" src="./images/logo.avif" alt="SIS Logo"></div>
        <h2 class="header-heading lg-heading text-light">Student Information system</h2>
    </header>

    <div class="navbar">
        <div class="container"> 
            <div class="nav-items">
                <div class="nav-item nav-item-1 md-heading text-light">Home</div>
                <div class="nav-item nav-item-2 md-heading text-light">About Us</div>
                <div class="nav-item nav-item-3 md-heading text-light">Staff</div>
                <div class="nav-item nav-item-4 md-heading text-light">Gallary</div>
                <div class="nav-item nav-item-5 md-heading text-light">Contact Us</div>
            </div>
        </div>
    </div>   
    

    <section class="main">
        <div class="container">
            <div class="main-wrapper">
                <div class="text-box">
                    <p class="md-heading text-grey">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident praesentium cumque eveniet facere harum nisi doloremque doloribus. Odit, fugit nulla.</p>
                </div>
                <div class="box-wrapper">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button class="btn-login" type="submit">Log In</button>
                    <a class="for-pass" href="#">Forgotten Password?</a>
                    <div class="line"></div>
                    <button class="btn-new-acc" type="submit">Create New Account</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
